spring.application.name=eyespire-back-end

# Database Configuration - Azure SQL
spring.datasource.url=jdbc:sqlserver://eyespire.database.windows.net:1433;database=eyespire;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=sqladmin@eyespire
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true

# UTF-8 Encoding Configuration for Vietnamese Text
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
# SQL Server specific UTF-8 configuration
spring.jpa.properties.hibernate.connection.sendStringParametersAsUnicode=true
# Force UTF-8 for all string parameters
spring.jpa.properties.hibernate.jdbc.use_unicode_flag=true
spring.jpa.properties.hibernate.jdbc.character_encoding=UTF-8
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Google OAuth2 Configuration
google.client.id=1095044877716-1uht4r248fas6t58qe7rejqnhjl0rrd1.apps.googleusercontent.com
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=https://eyespire.vercel.app/auth/google/callback

# Azure Blob Storage Configuration
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=eyespire-images

# File Upload Configuration - Switch between local and Azure
# For local development: use local storage
# For Azure deployment: use Azure Blob Storage
app.storage.type=${STORAGE_TYPE:azure}
app.upload.dir=${UPLOAD_DIR:/tmp/eyespire/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email SMTP Configuration via Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=spireeye@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# PayOS Configuration
payos.clientId=d27717a0-0ed4-462e-91a7-ef729810e1df
payos.apiKey=${PAYOS_API_KEY}
payos.checksumKey=${PAYOS_CHECKSUM_KEY}
payos.apiUrl=https://api-merchant.payos.vn/v2

# ChatBox API Key Configuration
gemini.api.key=${GEMINI_API_KEY}
